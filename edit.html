<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/moment.js"></script>

</head>
<body>

<div class="navbar">
    <a href="index.html">Notes</a>
    <a href="new.html">New</a>
    <a href="#" id="theme-changer"><i class="fas fa-moon" title="Dark Theme"></i></a>
</div>


<div class="container">
    <h2>Edit Note</h2>
    <div class="edit-note-template-content"></div>
</div>

<script id="edit-note-template" type="text/x-handlebars-template">
    <ul class="note-form">
        <li>
            <label for="edit-note-title">Title</label>
            <input type="text" id="edit-note-title" placeholder="Breakfast at Tiffanys" value="{{title}}">
        </li>
        <li>
            <label for="edit-note-description">Description</label>
            <textarea rows="6" id="edit-note-description" placeholder="Marktplatz St. Gallen">{{description}}</textarea>
        </li>
        <li>
            <label for="edit-note-date">Date</label>
            <input type="date" id="edit-note-date" placeholder="Enter your email here" value="{{format date}}">
        </li>
        <li>
            <label for="rateInputId">Rate</label>
            <input type="range" name="rateInputName" id="rateInputId" value="{{rate}}" min="1" max="5"
                   oninput="rateOutputId.value = rateInputId.value">
            <output name="rateOutputName" id="rateOutputId">{{rate}}</output>
        </li>
        <li>
            <button type="submit" id="edit-note-save">Update</button>
        </li>
    </ul>
</script>
<script src="js/handlebars-v4.0.11.js"></script>
<script src="js/handlebars-custom.js"></script>
<script src="js/global.js"></script>
<script src="js/edit.js"></script>
</body>
</html>
