<!DOCTYPE HTML>
<html>
<head>
    <title>New Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

<div class="navbar">
    <a href="index.html">Notes</a>
    <a href="new.html" class="active">New</a>
    <a href="#" id="theme-changer"><i class="fas fa-moon" title="Dark Theme"></i></a>
</div>


<div class="container">
    <h2>New Note</h2>
    <form id="note-form">
        <ul class="note-form">
            <li>
                <label for="new-note-title">Title</label>
                <input type="text" id="new-note-title" required placeholder="Openair St. Gallen">
            </li>
            <li>
                <label for="new-note-description">Description</label>
                <textarea rows="6" id="new-note-description" required placeholder="Sittertobel St. Gallen"></textarea>
            </li>
            <li>
                <label for="new-note-date">Date</label>
                <input type="date" id="new-note-date" required placeholder="Enter your email here">
            </li>
            <li>
                <label for="new-note-rate-input">Rate</label>
                <input id="new-note-rate-input" type="range" value="2" min="1" max="5">
                <output id="new-note-rate-output" for="new-note-rate-input">2</output>
            </li>
            <li>
                <button type="submit" id="new-note-save">Save</button>
            </li>
        </ul>
    </form>
</div>
<script src="vendor/js/jquery-3.3.1.slim.min.js"></script>
<script src="vendor/js/moment.js"></script>
<script src="js/global.js"></script>
<script src="js/controllers/newController.js"></script>
<script src="js/models/noteModel.js"></script>
<script src="js/services/noteService.js"></script>
</body>
</html>
