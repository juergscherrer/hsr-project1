<!DOCTYPE html>
<html>
<head>
    <title>Note</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


<div class="navbar">
    <a href="index.html" class="active">Notes</a>
    <a href="new.html">New</a>
</div>


<div class="container">
    <div class="note-list">
        <h2>Notes</h2>
        <div class="notes-template-content"></div>
    </div>
</div>

<script id="notes-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="note-box">
        <div class="note-container">
            <h3>{{title}}</h3>
        </div>
        <div class="note-container" style="background-color:white">
            <p>{{description}}</p>
        </div>
        <div class="note-container">
            <p>{{date}}</p>
            <p>{{rate}}</p>
        </div>
    </div>
    {{/each}}

</script>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/handlebars-v4.0.11.js"></script>
<script src="js/list.js"></script>
</body>
</html>
