<!DOCTYPE html>
<html>
<head>
    <title>Note App - HSR Project 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="navbar">
    <a href="index.html">Notes</a>
    <a href="edit.html">New</a>
    <a href="#" id="theme-changer"><i class="fas fa-moon" title="Dark Theme"></i></a>
</div>


<div class="container">
    <h2><i class="fas fa-pencil-alt"></i> Note</h2>
    <div id="note-template-content"></div>
</div>

<script id="note-template" type="text/x-handlebars-template">
    <form id="note-form">
        <ul class="note-form">
            <li>
                <label for="note-title">Title</label>
                <input type="text" id="note-title" required placeholder="Breakfast at Tiffanys" value="{{title}}">
            </li>
            <li>
                <label for="note-description">Description</label>
                <textarea rows="6" id="note-description" required
                          placeholder="Marktplatz St. Gallen">{{description}}</textarea>
            </li>
            <li>
                <label for="note-date">Date</label>
                <input type="date" id="note-date" required placeholder="Enter your email here" value="{{format date}}">
            </li>
            <li>
                <label for="note-rate-input">Rate</label>
                <input id="note-rate-input" type="range" value="{{rate}}" min="1" max="5">
                <output id="note-rate-output" for="note-rate-input">{{rateHelper rate}}</output>
            </li>
            <li>
                <button type="submit" id="note-save">Save</button>
            </li>
        </ul>
    </form>
</script>
<script src="vendor/js/moment.js"></script>
<script src="vendor/js/handlebars-v4.0.11.js"></script>
<script src="js/helpers/handlebars-helpers.js"></script>
<script src="js/global.js"></script>
<script src="js/controllers/editController.js"></script>
<script src="js/models/noteModel.js"></script>
<script src="js/services/noteService.js"></script>
</body>
</html>
